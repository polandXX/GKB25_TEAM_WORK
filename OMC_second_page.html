<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normilize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animatedbut.css">
    <script src="navigation.js"></script>
    <title>Страница 2</title>
</head>
<body>
    
    <div class="up_block">
        <div class="block_100">
            <img src="image/ОМС.png" alt="" class="logo">
        </div>
        <div class="up_text">
            <p>ОМС. Страница 2</p>
        </div>
    </div>
    <button onclick="OPEN_INDEX('main')" type="button" class="button_back">
        <img src="image/button_back1.png" alt="">
    </button>
    <div class="container">

        <div class="container_ul">
            <button class="b1" onclick="OPEN_INDEX('b1')" type="button">Копия свидетельства государственной 
                регистрации медицинской организации</button>
        </div>

        <div class="container_ul">
            <button class="b2" onclick="OPEN_INDEX('b2')" type="button" >Территориальная программа гос. гарантий оказаний 
                гражданам бесплатной медицинской помощи на 2020  </button> 
        </div>

        <div class="container_ul">
            <button class="b3" onclick="OPEN_INDEX('b3')" type="button">Виды медицинской помощи по ОМС </button>
        </div>

        <div class="container_ul">
            <button class="b4" onclick="OPEN_INDEX('b4')" type="button">Условия и сроки оказания медицинской помощи</button>
        </div>

        <div class="container_ul">
            <button class="b5" onclick="OPEN_INDEX('b5')" type="button">Перечень медицинских организаций в системе ОМС</button>
        </div>

        <div class="container_ul">
            <button class="b6" onclick="OPEN_INDEX('b6')" type="button">Перечень лекарственных препаратов, отпускаемых по 
                рецептам врачей при амбулаторном лечении бесплатно или с 50% скидкой</button>
        </div>
        
        <div class="container_ul">
            <button class="b7" onclick="OPEN_INDEX('b7')" type="button">Перечень жизненно необходимых и важнейших лекарственных препаратов,
                 применяемых в стационарных условиях </button>
        </div>

        <div class="container_ul">
            <button class="b8" onclick="OPEN_INDEX('b8')" type="button">Адреса пунктов выдачи полисов ОМС</button>
        </div>

        <div class="container_ul">
            <button class="b9" onclick="OPEN_INDEX('b9')" type="button">Режим работы ГБУЗ НСО “ГКБ №25”</button>
        </div>

        <div class="container_ul">
            <button class="b10" onclick="OPEN_INDEX('b10')" type="button">Показатели доступности и качества ГБУЗ НСО “ГКБ №25”</button>
        </div>

        <div class="container_ul">
            <button class="b11" onclick="OPEN_INDEX('b11')" type="button">Права и обязанности граждан в системе ОМС</button>
        </div>

        <div class="container_ul">
            <button class="b12" onclick="OPEN_INDEX('b12')" type="button">Номера телефонов вышестоящих организаций 
                и страховых медицинских организаций </button>
        </div>

        <div class="container_ul">
            <button class="b13" onclick="OPEN_INDEX('b13')" type="button">Виды медицинской помощи - Копия лицензии 
                (1ый лист и по корпусам)</button>
        </div>

        <div class="container_ul">
            <button class="b14" onclick="OPEN_INDEX('b14')" type="button">Категории граждан, имеющих право на получение 
                государственной социальной помощи в виде набора социальных услуг, 
                предостовляемых за 
                счет средств федерального бюджета и бюджета субъекта РФ</button>
        </div>
    </div>

    
    <div>
      

        <button onclick="OPEN_INDEX('omc')" type="button" class="left_arrow">
        <img src="image/arrow_left.png" alt="">
        </button>

        <img class="number_center" src="image/number2.png" alt="">

        <button onclick="OPEN_INDEX('OMC_3P')" type="button" class="right_arrow">
            <img src="image/arrow_right.png" alt="">
        </button>
    </div>


</body>
</html>
