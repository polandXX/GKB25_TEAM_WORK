<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normilize.css">
    <link rel="stylesheet" href="animatedbut5.css">
    <link rel="stylesheet" href="style.css">
    <script src="navigation.js"></script>
    <title>Для пациентов</title>
</head>
<body>
    
    <div class="up_block">
        <div class="block_100">
            <img src="image/image_human.png" alt="" class="logo">
        </div>
        <div class="up_text">
            <p>Для пациентов</p>
        </div>
    </div>
    
    <div class="container">
        <button onclick="OPEN_INDEX('main')" type="button" class="button_back">
            <img src="image/button_back1.png" alt="">
        </button>
        <div class="container_ul">
            <button class="fpb1">Специалисты ГКБ №25</button>
        </div>

        <div class="container_ul">
            <button class="fpb2">График бесед лечащих врачей с родственниками </button>
        </div>

        <div class="container_ul">
            <button class="fpb3">Документы, необходимые при плановой госпитализации в 
                                круглосуточный или  дневной стационар</button>
        </div>

        <div class="container_ul">
            <button class="fpb4">Порядок обращения пациентов в амбулаторно-поликлинические 
                                подразделения</button>
        </div>

        <div class="container_ul">
            <button class="fpb5">Правила поведения пациентов, находящихся на лечении 
                                в стационарных отделениях</button>
        </div>

        <div class="container_ul">
            <button class="fpb6">Распорядок для пациентов, находящихся на
                                 стационарном лечении</button>
        </div>
        
        <div class="container_ul">
            <button class="fpb7">Правила поведения посетителей пациентов, находящихся 
                                на стационарном лечении</button>
        </div>

        <div class="container_ul">
            <button class="fpb8">Правила посещения родственниками
                                 (законным и представителями) пациентов в отделениях 
                                 реанимации и интенсивной терапии</button>
        </div>

        <div class="container_ul">
            <button class="fpb9">График личного приёма граждан лечащими врачами, 
                                заведующими отделениями и администрацией больницы</button>
        </div>

        <div class="container_ul">
            <button class="fpb10">Консультация специалистов стационара в городской 
                                поликлинике(для взрослого населения)</button>
        </div>

        <div class="container_ul">
            <button class="fpb11">Рекомендации по подготовке пациентов к плановому 
                                оперативному вмешательству</button>
        </div>

        <div class="container_ul">
            <button class="fpb12">Список продуктов и вещей, разрешённых для передачи 
                                пациентам, находящихся в стационарном отделении </button>
        </div>

        <div class="container_ul">
            <button class="fpb13">Независимая оценка качества оказания медицинских услуг</button>
        </div>
    </div>


</body>
</html>
