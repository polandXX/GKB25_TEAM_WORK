<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normilize.css">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="animatedbut2.css">

    <script src="navigation.js"></script>
    <title>Страница 3</title>
</head>
<body>
    
    <div class="up_block">
        <div class="block_100">
            <img src="image/OMC.png" alt="">
        </div>
        <div class="up_text">
            <p>ОМС. Страница 3</p>
        </div>
    </div>

    <div class="container">

        <div class="container_ul">
            <button class="b15">Порядок работы с обращениями граждан</button>
        </div>

        <div class="container_ul">
            <button class="b16">Руководители ГКБ 25, время приема, 
                телефон горячей линии ГКБ 25</button>
        </div>

        <div class="container_ul">
            <button class="b17">Порядок посещений</button>
        </div>

        <div class="container_ul">
            <button class="b18">Правила внутреннего распорядка</button>
        </div>

        <div class="container_ul">
            <button class="b19">Порядок выбора пациентом врача</button>
        </div>

        <div class="container_ul">
            <button class="b20">Положение о предупреждении воздействия на здоровье граждан о
                кружающего табачного дыма и последствий потребления табака</button>
        </div>
        
        <div class="container_ul">
            <button class="b21">Памятка пациента</button>
        </div>

        <div class="container_ul">
            <button class="b22">Правила проведения фото/видеосъемки</button>
        </div>

        <div class="container_ul">
            <button class="b23">Порядок ознакомления с мед. документацией </button>
        </div>

        <div class="container_ul">
            <button class="b24">Регламент предоставления медицинской документации
                 по запросам граждан и организаций </button>
        </div>

        <div class="container_ul">
            <button class="b25">Сроки, порядок диспансеризации населения</button>
        </div>

        <div class="container_ul">
            <button class="b26">Правила записи на первичный 
                прием/консультацию/обследование(поликлиники)</button>
        </div>

        <div class="container_ul">
            <button class="b27">Порядок предоставления платных медицинских услуг
                (все по ПУ: Заверенная руководителем медицинской организации копия 
                перечня платных медицинских услуг с указанием цен, условия, порядок, 
                форма предоставления платных медицинских услуг, порядок их оплаты, 
                сведения о медицинских работниках, участвующих в предоставлении платных
                 медицинских услуг, об уровне их профессионального образования и 
                 квалификации; режиме работы медицинской организации, графике работы
                  медицинских работников, 
                участвующих в предоставлении платных медицинсих услуг.)</button>
        </div>

    <div>
        <button onclick="OPEN_INDEX('main')" type="button" class="button_back">
            <img src="image/button_back.png" alt="">
        </button>

        <button onclick="OPEN_INDEX('OMC_2P')" type="button" class="left_arrow">

        <img class="number_center" src="image/number3.png" alt="">

        <button onclick="OPEN_INDEX('OMC_4')" type="button" class="right_arrow">
